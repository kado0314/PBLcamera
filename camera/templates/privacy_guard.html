<h1>自動プライバシーガード</h1>
<div id="status">
    <p>ステータス: <strong>カメラを起動してください</strong></p>
</div>

<div id="main_content">
    <h2>作業中コンテンツ</h2>
    <p>この画面が、人が来た時に非表示/切り替えられます。</p>
</div>

<video id="video_feed" width="640" height="480" autoplay style="display: none;"></video>

<script>
    // **重要:** 人検出と画面切り替えのロジックは
    // **TensorFlow.js (BodyPix/PoseNet) などのライブラリとJavaScript**
    // でフロントエンド側で実装します。
    
    // 例: 人が検出されたらメインコンテンツを隠す
    function personDetected() {
        document.getElementById('main_content').style.display = 'none';
        document.getElementById('status').innerHTML = '<p style="color: red;">ステータス: <strong>人検出！画面を非表示にしました。</strong></p>';
    }
    
    // 例: 人がいなくなったらメインコンテンツを表示
    function personGone() {
        document.getElementById('main_content').style.display = 'block';
        document.getElementById('status').innerHTML = '<p style="color: green;">ステータス: <strong>安全です。</strong></p>';
    }

    // カメラ起動処理...
    // リアルタイム解析ループ...
</script>
